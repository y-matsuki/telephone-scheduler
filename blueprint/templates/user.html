{% extends "layout.html" %}
{% block title %}
User
{% endblock %}
{% block body %}
<form class="ui form" action="/user/{{ user.username }}" method="post">
  <div class="disabled field">
    <label>名前</label>
    <input type="hidden" name="username" value="{{ user.username }}">
    <input type="text" disabled placeholder="UserName" value="{{ user.username }}">
  </div>
  <div class="field">
    <label>表示色</label>
    <input type="text" name="color" placeholder="Color" value="{{ user.color }}">
  </div>
  <div class="field">
    <label>パスワード</label>
    <input type="password" name="password" placeholder="Password" value="{{ user.password }}">
  </div>
  <div class="field">
    <label>メールアドレス</label>
    <input type="email" name="mailaddr" placeholder="Email" value="{{ user.mailaddr }}">
  </div>
  <div class="field">
    <label>電話番号</label>
    <input type="text" name="telno" placeholder="Email" value="{{ user.telno }}">
  </div>
  <div class="field">
    <label>順序</label>
    <input type="number" name="order" placeholder="Order" value="{{ user.order }}">
  </div>
  {% if session.is_admin %}
  <div class="field">
    <div class="ui checkbox">
      {% if user.is_admin %}
      <input type="checkbox" name="is_admin" checked="True">
      {% else %}
      <input type="checkbox" name="is_admin">
      {% endif %}
      <label>管理者権限</label>
    </div>
  </div>
  {% endif %}
  <button class="ui primary button" type="submit">保存</button>
</form>
{% endblock %}
{% block script %}
{% endblock %}
